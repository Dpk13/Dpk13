<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
    
</head>
<body>
 <div id="cal">
        <div id="text">CALCULATOR</div>
        <div id="display"><span id="t1"></div>
        <button id="btn" class="buttons" data-value="ac"><span>AC</span></button>
        <button id="btn" class="buttons" data-value="sign"><span>+/-</span></button>
        <button id="btn" class="buttons" data-value="%"><span>%</span></button>
        <button id="btn3" class="buttons" data-value="/"><span>/</span></button>
        <button id="btn" class="buttons" data-value="7"><span>7</span></button>
        <button id="btn" class="buttons" data-value="8"><span>8</span></button>
        <button id="btn" class="buttons" data-value="9"><span>9</span></button>
        <button id="btn3" class="buttons" data-value="*"><span>*</span></button>
        <button id="btn" class="buttons" data-value="4"><span>4</span></button>
        <button id="btn" class="buttons" data-value="5"><span>5</span></button>
        <button id="btn" class="buttons" data-value="6"><span>6</span></button>
        <button id="btn3" class="buttons" data-value="-"><span>-</span></button>
        <button id="btn" class="buttons" data-value="1"><span>1</span></button>
        <button id="btn" class="buttons" data-value="2"><span>2</span></button>
        <button id="btn" class="buttons" data-value="3"><span>3</span></button>
        <button id="btn3" class="buttons" data-value="+"><span>+</span></button>
        <button id="btn2" class="buttons" data-value="0"><span>0</span></button>
        <button id="btn" class="buttons" data-value="."><span>.</span></button>
        <button id="btn3" class="buttons" data-value="="><span>=</span></button>

    </div>
    <script src="calc.js"></script>
</body>
</html>
